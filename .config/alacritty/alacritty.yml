window:
  opacity: 0.9

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium

  bold:
    family: JetBrainsMono NF 
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font 
    style: Bold Italic

  offset:
    x: 0
    y: 1

  size: 10.5

key_bindings:
  - {key: Equals, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}

colors:
  primary:
    background: '#FFFFFF' # base3
    foreground: '#D0D0D0' # base00

  cursor:
    text:   '#fdf6e3' # base3
    cursor: '#a52a2a' # base00

  normal:
    black:   '#000000' # base2
    red:     '#C61717' # red
    green:   '#028A42' # green
    yellow:  '#d6bf55' # yellow
    blue:    '#1D72AE' # blue
    magenta: '#C53AF0' # magenta
    cyan:    '#C76BFA' # cyan
    white:   '#FDF2CF' # base02

  bright:
    black:   '#5b6268' # base03
    red:     '#da8548' # orange
    green:   '#4db5bd' # base01
    yellow:  '#ecbe7b' # base00
    blue:    '#D88A00' # base0
    magenta: '#811a74' # violet
    cyan:    '#28E8DD' # base1
    white:   '#dfdfdf' # base3
